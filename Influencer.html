<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Bs link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Bs link -->
    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- CSS -->
  </head>
  <body>
    <!-- hero section start here -->
    <div class="container">
      <div class="row py-5">
        <div class="col-md-8 d-flex align-items-center justify-content-center">
          <div>
            <h1 class="hero-heading">
              Start your Journey as <br />
              Influencer
            </h1>
            <p class="hero-p">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
              vestibulum sed scelerisque eros. Lectus faucibus.
            </p>
            <button class="btn hero-btn">Preebook now</button>
          </div>
        </div>
        <div class="col-md-4 hero-img-sec">
          <img src="./Image/images/main-camera.png" class="img-fluid" />
        </div>
      </div>
    </div>
    <!-- hero section end here -->
    <!-- Sites section start here -->
    <div
      class="container d-flex justify-content-center align-items-center my-5"
    >
      <div class="pe-5">
        <img src="./Image/logos/Alibaba.svg" class="img-fluid" />
      </div>
      <div class="pe-5">
        <img src="./Image/logos/Amazon.svg" class="img-fluid" />
      </div>
      <div class="pe-5">
        <img src="./Image/logos/Daraz.pk Logo.svg" class="img-fluid" />
      </div>
      <div class="pe-5">
        <img src="./Image/logos/Ebay.svg" class="img-fluid" />
      </div>
      <div class="pe-5">
        <img src="./Image/logos/Rakuten.svg" class="img-fluid" />
      </div>
      <div class="pe-5">
        <img src="./Image/logos/Target.svg" class="img-fluid" />
      </div>
      <div>
        <img src="./Image/logos/Walmart.svg" class="img-fluid" />
      </div>
    </div>
    <!-- Sites section end here -->
    <!-- product section start here -->
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div>
            <img src="./Image/images/tripod.png" alt="" />
          </div>
          <div>
            <p class="card-p lh-sm">Flex Tripod</p>
            <p class="card-price lh-sm">$50.48</p>
          </div>
        </div>
      </div>
    </div>
    <!-- product section end here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
